<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancer Prediction App</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0d9488;
            /* Emerald 600 */
            --primary-dark: #0f766e;
            /* Emerald 700 */
            --secondary: #64748b;
            /* Slate 500 */
            --accent: #99f6e4;
            /* Teal 200 */
            --bg-color: #f0fdfa;
            /* Teal 50 */
            --card-bg: #ffffff;
            --text-main: #334155;
            /* Slate 700 */
            --text-light: #94a3b8;
            --border-color: #e2e8f0;
            --radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            border-top: 6px solid var(--primary);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: var(--primary);
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: var(--secondary);
            font-size: 1.1rem;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--text-main);
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="number"] {
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: var(--primary);
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.15);
        }

        .submit-container {
            grid-column: 1 / -1;
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            padding: 14px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(13, 148, 136, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(13, 148, 136, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result-box {
            margin-top: 40px;
            padding: 20px;
            background-color: #ecfdf5;
            border-radius: 8px;
            border-left: 5px solid var(--primary);
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .result-text {
            color: var(--primary-dark);
            font-size: 1.25rem;
            font-weight: 700;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Cancer Diagnostic Aid</h1>
            <p class="subtitle">Enter patient metrics for predictive analysis</p>
        </header>

        <form action="/predict" method="post">
            <div class="form-group">
                <label for="mean_radius">Mean Radius</label>
                <input type="number" step="any" id="mean_radius" name="mean_radius" required placeholder="e.g. 14.2">
            </div>

            <div class="form-group">
                <label for="mean_texture">Mean Texture</label>
                <input type="number" step="any" id="mean_texture" name="mean_texture" required placeholder="e.g. 20.5">
            </div>

            <div class="form-group">
                <label for="mean_perimeter">Mean Perimeter</label>
                <input type="number" step="any" id="mean_perimeter" name="mean_perimeter" required
                    placeholder="e.g. 95.3">
            </div>

            <div class="form-group">
                <label for="mean_area">Mean Area</label>
                <input type="number" step="any" id="mean_area" name="mean_area" required placeholder="e.g. 600.0">
            </div>

            <div class="form-group">
                <label for="mean_smoothness">Mean Smoothness</label>
                <input type="number" step="any" id="mean_smoothness" name="mean_smoothness" required
                    placeholder="e.g. 0.09">
            </div>

            <div class="form-group">
                <label for="mean_compactness">Mean Compactness</label>
                <input type="number" step="any" id="mean_compactness" name="mean_compactness" required
                    placeholder="e.g. 0.1">
            </div>

            <div class="submit-container">
                <button type="submit" class="btn">Generate Prediction</button>
            </div>
        </form>

        {% if prediction_text %}
        <div class="result-box">
            <p class="result-text">{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
